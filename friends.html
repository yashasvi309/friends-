<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Invitation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #00796b;
        }
        button {
            padding: 10px 20px;
            background-color: #00796b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Let's Be Friends!</h1>
        <p>Would you like to be my friend?</p>
        <input type="text" id="name" placeholder="Enter your name" />
        <br><br>
        <button onclick="showMessage()">Friend</button>
        <button onclick="showBestFriendMessage()">Best Friend</button>
    </div>
    <script>
        function showMessage() {
            const name = document.getElementById('name').value;
            alert(name + ", I'm so happy to be friends with you!");
        }

        function showBestFriendMessage() {
            const name = document.getElementById('name').value;
            alert(name + ", you are my best friend!");
        }
    </script>
</body>
</html>
